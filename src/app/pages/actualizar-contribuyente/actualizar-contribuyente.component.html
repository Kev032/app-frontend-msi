<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3 class="text-center mb-4">Edición de Contribuyente</h3>
      <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>

        <div class="form-group">
          <label for="nombre">Nombres:</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="contribuyente.nombre" name="nombre" required>
          <div class="invalid-feedback">El campo Nombres es obligatorio.</div>
        </div>

        <div class="form-group">
          <label for="direccion">Dirección:</label>
          <input type="text" class="form-control" id="direccion" [(ngModel)]="contribuyente.direccion" name="direccion" required>
          <div class="invalid-feedback">El campo Dirección es obligatorio.</div>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="contribuyente.email" name="email" required>
          <div class="invalid-feedback">Ingrese un correo electrónico válido.</div>
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="text" class="form-control" id="telefono" [(ngModel)]="contribuyente.telefono" name="telefono" required>
          <div class="invalid-feedback">El campo Teléfono es obligatorio.</div>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
      </form>
    </div>
  </div>
</div>
