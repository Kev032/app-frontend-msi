<h4 class="mt-4 text-center">Listado de Expedientes</h4>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 mb-3">
      <button (click)="registrarExpediente()" class="btn btn-primary btn-lg mr-2">Agregar Expediente</button>
      <button (click)="exportarExcel()" class="btn btn-success btn-lg ms-2">Exportar a Excel</button>
    </div>
  </div>
</div>

<div class="container mt-4">
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id Expediente</th>
        <th scope="col">Asunto</th>
        <th scope="col">Area</th>
        <th scope="col">Contribuyente</th>
        <th scope="col">Costo</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expediente of expedientes">
        <td>{{ expediente.idExpediente }}</td>
        <td>{{ expediente.asunto }}</td>
        <td>{{ expediente.area.nombreArea }}</td>
        <td>{{ expediente.contribuyente.nombre }}</td>
        <td>{{ expediente.costo.toLocaleString('es-PE', {style: 'currency', currency: 'PEN'}) }}</td>
        <td>
          <button (click)="actualizarExpediente(expediente.idExpediente)" class="btn btn-warning me-2">Editar</button>
          <button (click)="eliminarContribuyente(expediente.idExpediente)" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
