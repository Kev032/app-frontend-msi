<h4 class="mt-4 text-center">Listado de Contribuyentes</h4>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 mb-3">
      <button (click)="registrarContribuyente()" class="btn btn-primary btn-lg mr-2">Agregar Contribuyente</button>
      <button (click)="exportarExcel()" class="btn btn-success btn-lg ms-2">Exportar a Excel</button>
    </div>
  </div>
</div>

<div class="container mt-4">
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id Contribuyente</th>
        <th scope="col">Nombres</th>
        <th scope="col">Dirección</th>
        <th scope="col">E-mail</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contribuyente of contribuyentes">
        <td>{{ contribuyente.idContribuyente }}</td>
        <td>{{ contribuyente.nombre }}</td>
        <td>{{ contribuyente.direccion }}</td>
        <td>{{ contribuyente.email }}</td>
        <td>{{ contribuyente.telefono }}</td>
        <td>
          <button (click)="actualizarContribuyente(contribuyente.idContribuyente)" class="btn btn-warning me-2">Editar</button>
          <button (click)="eliminarContribuyente(contribuyente.idContribuyente)" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
