<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3 class="text-center mb-4">Edici√≥n de Expediente</h3>
      <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>

        <div class="form-group">
          <label for="asunto">Asunto:</label>
          <input type="text" class="form-control" id="asunto" [(ngModel)]="expediente.asunto" name="asunto" required>
          <div class="invalid-feedback">El campo Asunto es obligatorio.</div>
        </div>

        <div class="form-group">
          <label for="area">Area:</label>
          <input type="text" class="form-control" id="area" [(ngModel)]="expediente.area.nombreArea" name="area" disabled>
        </div>

        <div class="form-group">
          <label for="contribuyente">Contribuyente:</label>
          <input type="text" class="form-control" id="contribuyente" [(ngModel)]="expediente.contribuyente.nombre" name="contribuyente" disabled>
        </div>

        <div class="form-group">
          <label for="costo">Costo:</label>
          <input type="text" class="form-control" id="costo" [(ngModel)]="expediente.costo" name="costo" required>
          <div class="invalid-feedback">El campo Costo es obligatorio.</div>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
      </form>
    </div>
  </div>
</div>
